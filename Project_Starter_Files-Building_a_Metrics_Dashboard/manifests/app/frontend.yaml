apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    sidecar.jaegertracing.io/inject: 'true'
  labels:
    name: backend
    release: prometheus
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        arch: amd64
      containers:
      - name: frontend
        image: badrmoh/frontend:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: container-port
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels: 
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 8080
      targetPort: container-port
      name: service-port
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend
  namespace: monitoring
  labels:
    app: frontend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: service-port
    path: /metrics
    interval: 15s
  namespaceSelector:
    matchNames:
    - default